<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Index</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>
<body>

	<header th:replace="layout/layout :: header"></header>



	<div class="container-fluid">
		<h1 th:text="${titulo}" class="text-primary"></h1>

		<form th:action="@{/form}" th:object="${cliente}" method="post">

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>

				<div class="col-sm-6">
					<input  class="form-control" type="text"
						th:field="*{nombre}" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="apellido">Apellido</label>

				<div class="col-sm-6">
					<input class="form-control" type="text"
						th:field="*{apellido}" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="email">Email</label>

				<div class="col-sm-6">
					<input class="form-control" type="email"
						th:field="*{email}" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>

			<input class="btn btn-primary" type="submit" value="Crear Cliente" />

			<input class="form-control" type="hidden" th:field="*{id}" />
		</form>
	</div>

</body>
</html>
