<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Index</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">SpringBoot Clientes</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Indice
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/form}">Insertar Clientes</a>
				</li>

			</ul>
		</div>
	</nav>

	

	<div class="container">
		<h1 th:text="${titulo}" class="text-primary"></h1>
		 
		<form th:action="@{/form}" th:object="${cliente}" method="post">

			<div class="form-group">
				<label for="nombre">Nombre</label> <input class="form-control"
					type="text" th:field="*{nombre}" />
			</div>
			
			<div class="form-group">
				<label for="apellido">Apellido</label> <input class="form-control"
					type="text" th:field="*{apellido}" />
			</div>

			<div class="form-group">
				<label for="email">Email</label> <input class="form-control"
					type="email" th:field="*{email}" />
			</div>
			
			<input class="btn btn-primary" type="submit" value="Crear Cliente" /> 
			
			<input class="form-control" type="hidden" th:field="*{id}" />
		</form>
	</div>

</body>
</html>
